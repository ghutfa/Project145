<html>
    <head>
        <title>First 3D WebPage Project</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    
    <body>
        <a-scene background = "color: #9B4444">
            <a-box position = "-1 2 -3" color =  "#A3C9AA" rotation = "47 10.2 16"></a-box>
            <a-sphere position = "0.4 2 -4" color = "#A3C9AA" radius = 0.7></a-sphere>
            <a-plane width = 10 height = 10 color = "#EEEEEE" position = "-1 1 -3" rotation = "-90 0 0"></a-plane>
            <a-cylinder position = "-1 2 -1" radius = 0.7 height = 1.2 rotation = "-90 45 15" color = "#C68484"></a-cylinder>
            <a-ring radius-inner = 0.25 radius-outer = 0.7 color = "#A3C9AA" position = "-3 2 -3"></a-ring>
            <a-octahedron position = "-1 2 -6" radius = 0.5 color = "#A3C9AA" ></a-octahedron>
        </a-scene>
    </body>
</html>
